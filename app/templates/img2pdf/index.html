<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('img2pdf.static', filename='img2pdf/css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">图片转PDF工具</h1>
                <div class="card">
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="imageInput" class="form-label">选择多张图片</label>
                                <input class="form-control" type="file" id="imageInput" name="images" multiple accept="image/*">
                                <div class="form-text">支持JPG, PNG, BMP, GIF等格式</div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">上传图片</button>
                            </div>
                        </form>

                        <div id="progressContainer" class="mt-3 d-none">
                            <div class="progress">
                                <div id="uploadProgress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                            </div>
                        </div>

                        <div id="imagePreviewContainer" class="mt-4 d-none">
                            <h3>图片预览</h3>
                            <div id="imagePreview" class="row"></div>
                            <div class="mt-3 d-grid">
                                <button id="generatePdfBtn" class="btn btn-success">生成PDF</button>
                            </div>
                        </div>

                        <div id="pdfResultContainer" class="mt-4 d-none">
                            <div class="alert alert-success">
                                <h4>PDF生成成功!</h4>
                                <p>您可以下载生成的PDF文件:</p>
                                <div class="d-grid">
                                    <a id="downloadPdfBtn" href="#" class="btn btn-primary">下载PDF</a>
                                </div>
                            </div>
                        </div>

                        <div id="errorContainer" class="mt-3 d-none">
                            <div class="alert alert-danger">
                                <div id="errorMessage"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('img2pdf.static', filename='img2pdf/js/script.js') }}"></script>
</body>
</html>
