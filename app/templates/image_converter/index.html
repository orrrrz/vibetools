<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastImage - Quick Image Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('image_converter.static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <a class="navbar-brand" href="/">Vibe Tools</a>
                <a class="navbar-brand" href="#">Image Converter</a>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="download-btn">Download</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid p-3">
        <div class="row">
            <div class="col-md-3">
                <div class="card mb-3">
                    <div class="card-header">Upload Image</div>
                    <div class="card-body">
                        <form id="upload-form">
                            <div class="mb-3">
                                <label for="image-upload" class="form-label">Select an image</label>
                                <input class="form-control" type="file" id="image-upload" accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Upload</button>
                        </form>
                    </div>
                </div>
                
                <div class="card mb-3">
                    <div class="card-header">Image Information</div>
                    <div class="card-body">
                        <div id="image-info">
                            <p>No image uploaded</p>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">Image Operations</div>
                    <div class="card-body">
                        <div class="operation-group mb-3">
                            <h6>Resize</h6>
                            <div class="row g-2">
                                <div class="col">
                                    <input type="number" class="form-control" id="resize-width" placeholder="Width">
                                </div>
                                <div class="col">
                                    <input type="number" class="form-control" id="resize-height" placeholder="Height">
                                </div>
                            </div>
                            <button class="btn btn-sm btn-primary mt-2" id="resize-btn">Resize</button>
                        </div>
                        
                        <div class="operation-group mb-3">
                            <h6>Rotate</h6>
                            <div class="btn-group w-100" role="group">
                                <button class="btn btn-sm btn-outline-primary" id="rotate-left">Rotate Left</button>
                                <button class="btn btn-sm btn-outline-primary" id="rotate-right">Rotate Right</button>
                            </div>
                        </div>
                        
                        <div class="operation-group mb-3">
                            <h6>Flip</h6>
                            <div class="btn-group w-100" role="group">
                                <button class="btn btn-sm btn-outline-primary" id="flip-horizontal">Horizontal</button>
                                <button class="btn btn-sm btn-outline-primary" id="flip-vertical">Vertical</button>
                            </div>
                        </div>
                        
                        <div class="operation-group mb-3">
                            <h6>Effects</h6>
                            <button class="btn btn-sm btn-outline-primary w-100" id="grayscale-btn">Grayscale</button>
                        </div>
                        
                        <div class="operation-group mb-3">
                            <h6>Format Conversion</h6>
                            <select class="form-select mb-2" id="format-select">
                                <option value="jpeg">JPEG</option>
                                <option value="png">PNG</option>
                                <option value="webp">WebP</option>
                                <option value="gif">GIF</option>
                            </select>
                            <button class="btn btn-sm btn-primary w-100" id="convert-format-btn">Convert</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card h-100">
                    <div class="card-header">Image Preview</div>
                    <div class="card-body text-center d-flex align-items-center justify-content-center" id="preview-container">
                        <div id="upload-prompt">
                            <p class="text-muted">Upload an image to get started</p>
                        </div>
                        <img id="image-preview" class="img-fluid d-none">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal" id="loadingModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h5>Processing your image...</h5>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" id="error-message">
                        An error occurred
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('image_converter.static', filename='js/main.js') }}"></script>
</body>
</html>
