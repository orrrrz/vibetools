<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF页面提取工具</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('pdfpick.static', filename='pdfpick/css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">PDF页面提取工具</h1>
                <div class="card">
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="pdfInput" class="form-label">选择PDF文件</label>
                                <input class="form-control" type="file" id="pdfInput" name="pdf" accept=".pdf">
                                <div class="form-text">请上传PDF格式文件</div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" id="uploadBtn" class="btn btn-primary">上传PDF</button>
                            </div>
                        </form>

                        <div id="progressContainer" class="mt-3 d-none">
                            <div class="progress">
                                <div id="uploadProgress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                            </div>
                        </div>

                        <div id="pdfInfoContainer" class="mt-4 d-none">
                            <div class="alert alert-info">
                                <div id="pdfInfo"></div>
                            </div>
                            
                            <div class="card mt-3">
                                <div class="card-header">
                                    <h5>指定要提取的页面</h5>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label for="pageRanges" class="form-label">页面范围（例如：1-5, 8-10）</label>
                                        <input type="text" class="form-control" id="pageRanges" placeholder="例如：1-5, 8-10">
                                        <div class="form-text">使用连字符指定范围，使用逗号分隔多个范围</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="pageList" class="form-label">单页列表（例如：1, 3, 7, 9）</label>
                                        <input type="text" class="form-control" id="pageList" placeholder="例如：1, 3, 7, 9">
                                        <div class="form-text">使用逗号分隔多个页码</div>
                                    </div>
                                    <div class="form-text mb-3">注意：至少需要指定一个页面范围或者单页列表</div>
                                    <div class="d-grid">
                                        <button id="extractBtn" class="btn btn-success">提取页面</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="resultContainer" class="mt-4 d-none">
                            <div class="alert alert-success">
                                <h4>PDF提取成功!</h4>
                                <p id="resultInfo"></p>
                                <div class="d-grid">
                                    <a id="downloadBtn" href="#" class="btn btn-primary">下载提取的PDF</a>
                                </div>
                            </div>
                        </div>

                        <div id="errorContainer" class="mt-3 d-none">
                            <div class="alert alert-danger">
                                <div id="errorMessage"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('pdfpick.static', filename='pdfpick/js/script.js') }}"></script>
</body>
</html>
