<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页小工具合集</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* 使用 Inter 字体 */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* 简单的卡片悬停效果 */
        .tool-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .tool-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        /* 隐藏元素的辅助类 */
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">网页小工具合集</h1>

        <div class="mb-6 flex flex-col sm:flex-row gap-4">
            <div class="flex-grow">
                <label for="search-input" class="sr-only">搜索工具</label>
                <input
                    type="text"
                    id="search-input"
                    placeholder="按名称或描述搜索..."
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
            </div>
            <div class="flex items-center gap-2">
                <span class="text-sm font-medium text-gray-700">排序:</span>
                <button id="sort-asc" class="px-3 py-1.5 bg-blue-500 text-white text-sm font-medium rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    名称 A-Z
                </button>
                <button id="sort-desc" class="px-3 py-1.5 bg-blue-500 text-white text-sm font-medium rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    名称 Z-A
                </button>
                 <button id="sort-reset" class="px-3 py-1.5 bg-gray-500 text-white text-sm font-medium rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                    重置
                </button>
            </div>
        </div>

        <div id="tools-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            {% if tools %}
                {% for tool in tools %}
                <div class="tool-card bg-white rounded-lg shadow-md overflow-hidden border border-gray-200 flex flex-col"
                     data-name="{{ tool.name }}"
                     data-description="{{ tool.description }}">
                    <div class="p-6 flex-grow">
                        <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ tool.name }}</h2>
                        <p class="text-gray-600 text-sm mb-4">{{ tool.description }}</p>
                    </div>
                    <div class="px-6 pb-4 pt-2 bg-gray-50 border-t border-gray-100">
                         <a href="{{ tool.url }}"
                           class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium py-2 px-4 rounded-md transition duration-150 ease-in-out w-full text-center">
                            打开工具
                        </a>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p class="text-gray-500 col-span-full text-center">未能加载工具列表或列表为空。</p>
            {% endif %}
             <div id="no-results" class="text-gray-500 col-span-full text-center hidden">
                没有找到匹配的工具。
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search-input');
            const toolsGrid = document.getElementById('tools-grid');
            const toolCards = Array.from(toolsGrid.querySelectorAll('.tool-card')); // Convert NodeList to Array
            const noResultsMessage = document.getElementById('no-results');
            const sortAscButton = document.getElementById('sort-asc');
            const sortDescButton = document.getElementById('sort-desc');
            const sortResetButton = document.getElementById('sort-reset'); // Reset button

            const originalOrder = Array.from(toolCards); // Store the original order

            function filterTools() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                let visibleCount = 0;

                toolCards.forEach(card => {
                    const name = card.dataset.name.toLowerCase();
                    const description = card.dataset.description.toLowerCase();
                    const isVisible = name.includes(searchTerm) || description.includes(searchTerm);
                    card.classList.toggle('hidden', !isVisible); // Use toggle with boolean
                    if (isVisible) {
                        visibleCount++;
                    }
                });

                // Show/hide the "no results" message
                noResultsMessage.classList.toggle('hidden', visibleCount > 0);
            }

            function sortTools(ascending = true) {
                // Get currently visible cards for sorting
                const visibleCards = toolCards.filter(card => !card.classList.contains('hidden'));

                 // Sort only the visible cards
                visibleCards.sort((a, b) => {
                    const nameA = a.dataset.name.toLowerCase();
                    const nameB = b.dataset.name.toLowerCase();
                    if (nameA < nameB) return ascending ? -1 : 1;
                    if (nameA > nameB) return ascending ? 1 : -1;
                    return 0;
                });

                // Re-append sorted visible cards to the grid
                // Append hidden cards after sorted visible cards to maintain their state
                toolsGrid.innerHTML = ''; // Clear grid but keep noResultsMessage
                visibleCards.forEach(card => toolsGrid.appendChild(card));
                toolCards.forEach(card => {
                     if (card.classList.contains('hidden')) {
                         toolsGrid.appendChild(card); // Append hidden ones at the end
                     }
                 });
                 toolsGrid.appendChild(noResultsMessage); // Ensure noResultsMessage is still there
            }

             function resetOrder() {
                toolsGrid.innerHTML = ''; // Clear grid
                originalOrder.forEach(card => {
                    toolsGrid.appendChild(card); // Append in original order
                    card.classList.remove('hidden'); // Ensure all are visible initially after reset
                });
                toolsGrid.appendChild(noResultsMessage); // Re-append no results message
                noResultsMessage.classList.add('hidden'); // Hide no results message
                searchInput.value = ''; // Clear search input
            }


            // Event Listeners
            searchInput.addEventListener('input', filterTools);
            sortAscButton.addEventListener('click', () => sortTools(true));
            sortDescButton.addEventListener('click', () => sortTools(false));
            sortResetButton.addEventListener('click', resetOrder); // Listener for reset

            // Initial check in case of pre-filled search (e.g., browser back button)
            filterTools();
        });
    </script>

</body>
</html>
